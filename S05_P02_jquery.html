<body>

    </section>

    <script>

        $(document).ready(function(){

            $("div").mouseenter(function(){
                $("div").slideDown(100)
                $(this).css({"background":"blue","border-radius":"50%"})
                $(this).slideUp(100)
            })
            $("div").mouseleave(function(){
                $(this).slideDown(100)
                $("div").slideUp(100)

                $(this).css({"background":"#ff00ff","border-radius":"0%"})
            })
        })
    </script>   
</body>
